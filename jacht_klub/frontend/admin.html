  <div id="root"></div>
  <script type="module" src="/src/jsx/admin.jsx"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sectionToScroll = window.location.hash.substring(1); // Pobranie fragmentu z adresu URL

      if (sectionToScroll) {
        const section = document.getElementById(sectionToScroll);
        if (section) {
          window.scrollTo({
            top: section.offsetTop,
            behavior: 'smooth',
          });
        }
      }
    });

  </script>
